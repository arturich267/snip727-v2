version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: snip727_postgres
    environment:
      POSTGRES_USER: snip727
      POSTGRES_PASSWORD: snip727
      POSTGRES_DB: snip727
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snip727"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: snip727_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snip727_bot
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      DATABASE_URL: postgresql+asyncpg://snip727:snip727@postgres:5432/snip727
      REDIS_URL: redis://redis:6379
      WEB3_PROVIDER_URL: ${WEB3_PROVIDER_URL:-http://localhost:8545}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - .:/app
    command: python -m snip727.bot.main

volumes:
  postgres_data:
