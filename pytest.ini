[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --cov=src --cov-report=term-missing --cov-report=xml --cov-report=html --cov-fail-under=85
markers =
    unit: Unit tests
    integration: Integration tests
