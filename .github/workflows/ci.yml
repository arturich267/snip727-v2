name: CI

on:
  push:
    branches: [ main, develop, feat-* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: snip727
          POSTGRES_USER: snip727
          POSTGRES_DB: snip727
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Poetry
      uses: snok/install-poetry@v3
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          poetry install --no-interaction --no-root
    
    - name: Set up database
      run: |
          poetry run alembic upgrade head
    
    - name: Run linting
      run: |
          poetry run ruff check src/ tests/
    
    - name: Run type checking
      run: |
          poetry run mypy src/
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql+asyncpg://snip727:snip727@localhost:5432/snip727
        REDIS_URL: redis://localhost:6379
        TELEGRAM_TOKEN: test_token
        TELEGRAM_CHAT_ID: test_chat
      run: |
          poetry run pytest --cov=src/snip727 --cov-report=term-missing --cov-fail-under=40