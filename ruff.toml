line-length = 100
target-version = "py311"

# Select rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "A",      # flake8-builtins
]

# Ignore rules
ignore = [
    "E501",   # line too long (handled by formatter)
]

[isort]
known-first-party = ["src"]

[per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["A001", "A002"]
